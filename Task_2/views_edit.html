<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Edit Blog</h1>
  <form action="/blogs/<%= blog._id %>?_method=PUT" method="POST">
    <label for="title">Title</label>
    <input type="text" name="blog[title]" id="title" value="<%= blog.title %>" required>
    <label for="image">Image URL</label>
    <input type="text" name="blog[image]" id="image" value="<%= blog.image %>" required>
    <label for="body">Body</label>
    <textarea name="blog[body]" id="body" required><%= blog.body %></textarea>
    <button type="submit">Update Blog</button>
  </form>
  <a href="/blogs/<%= blog._id %>">Cancel</a>
</body>
</html>

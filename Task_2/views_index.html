<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Index</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>All Blogs</h1>
  <a href="/blogs/new">Create New Blog</a>
  <ul>
    <% blogs.forEach(blog => { %>
      <li>
        <a href="/blogs/<%= blog._id %>"><%= blog.title %></a>
      </li>
    <% }); %>
  </ul>
</body>
</html>
